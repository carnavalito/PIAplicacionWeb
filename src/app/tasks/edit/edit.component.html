<div class=" pt-5 pb-5 pbackground" style="min-height: 80vh;">
  <div class="container">
    <div class="mb-3">
      <a (click)="goBack()" class="btn btn-warning">Regresar</a>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card w-100" style="width: 18rem;">
          <div class="card-body">
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="title" class="form-label">Titulo</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  formControlName="title"
                  value="{{task.title}}">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descripcion</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  formControlName="description"
                  value="{{task.description}}">
              </div>
              <div class="mb-3">
                <label for="userid" class="form-label">ID Usuario</label>
                <input
                  type="text"
                  class="form-control"
                  id="userid"
                  formControlName="user_id"
                  value="{{task.user_id}}">
              </div>


              <button type="submit"
                      class="btn btn-success m-2"

              >Editar
              </button>
            </form>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
